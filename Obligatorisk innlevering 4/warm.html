<!DOCTYPE html>
<html>
  <head>
    <title>Weather by Stum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;
		width: 600px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  
  <body>
    <div id="overskrift">
        <h2>Aktivitetsplanlegger for {{.Name}}, {{.Sys.Country}}</h2>
</div>

<div style="margin-left:15px">
    <h1>Været akkurat nå:</h1>
    <p> {{.Weather.Description}} %</p>
</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: new google.maps.LatLng(58.1466756,7.9970177),
          mapTypeId: 'roadmap'
        });
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(58.146296, 8.007121),
            type: 'info'
          }, {
            position: new google.maps.LatLng(58.141046, 7.995434),
            type: 'info'
          }, {
            position: new google.maps.LatLng(58.131468, 8.002264),
            type: 'info'
          }, {
		    position: new google.maps.LatLng(58.185434, 7.969583),
            type: 'info'
          }, {
		    position: new google.maps.LatLng(58.154366, 7.986601),
            type: 'info'
          }, {

          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRjBLVpM9oxUApGr4tfPuoYsuZ_TjpDBU&callback=initMap">
    </script>
  </body>
</html>
